<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">

    <div class="card">

      <img id="picture" src="./images/image-equilibrium.jpg">
      
      <section class="info">
        <h3 class="name">Equilibrium #3429</h3>
        <p class="desc"d>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price">
          <div class="amount">
            <img src="./images/icon-ethereum.svg" class="svg1" alt="ethereum">
            <h4>0.041 ETH</h4>
          </div>
          <div class="date">
            <img src="./images/icon-clock.svg" class="svg2" alt="clock">
            <p class="time">3 days left</p>
          </div>
          
          
        </div>
        <div class="line"></div>
        <div class="creator">
          <img class="pfp" src="./images/image-avatar.png" alt="profile picture">
          <p>Creation of <span class="jules">Jules Wyvern</span></p>
          
        </div>
      </section>
      

    </div>
  </div>
  
  

  

  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">xKsubi1x</a>.
  </div>
</body>
</html>
